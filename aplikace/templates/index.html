{% extends 'base.html' %}

{% block content %}

<!-- navbar -->
<nav class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-lg z-50 border-b border-gray-200">
  <div class="max-w-6xl mx-auto px-8 py-4 flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">

    <div class="flex items-center space-x-3 justify-center md:justify-start">
      <img src="../../../media/stranka/logo.png" alt="Logo" class="h-16 w-16 object-contain">
    </div>

    <div class="flex justify-center md:justify-end">
      <a href="{% url 'login' %}"
         class="text-white font-semibold px-6 py-2 rounded-2xl shadow-lg
                bg-gradient-to-r from-blue-500 to-purple-800 transform transition duration-300
                hover:from-blue-600 hover:to-purple-900 hover:scale-105">
        Přihlásit se
      </a>
    </div>
  </div>
</nav>


<div class="flex flex-col items-center justify-center min-h-screen space-y-6">

    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 text-center drop-shadow-lg animate-fadeIn">
        Vítejte ve <span class="bg-gradient-to-r from-blue-500 to-purple-800 bg-clip-text text-transparent">SQUADŘE</span>!
    </h1>


    <a href="{% url 'login' %}"
       class="inline-block text-white text-xl font-semibold px-12 py-5 rounded-2xl shadow-lg
              bg-gradient-to-r from-blue-500 to-purple-800 transform transition duration-300
              hover:from-blue-600 hover:to-purple-900 hover:scale-105 mt-6">
        Přihlásit se
    </a>
</div>

<!-- !!!!!!!!!!!!!!!!!! -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn { animation: fadeIn 1s ease forwards; }
.animate-fadeIn.delay-200 { animation-delay: 0.2s; }
</style>

{% endblock %}
