{% load static %}

<nav class="fixed top-0 left-0 w-full bg-white shadow-2xl z-50 border-b-4 border-gray-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">

        <a href="{% url 'index' %}" class="flex items-center gap-4 hover:scale-105 transition transform duration-300">

            <img src="../../../media/stranka/logo.png"
                 alt="Logo aplikace"
                 class="h-14 w-14 object-contain p-1 drop-shadow-lg transition transform">

            <div class="leading-tight">
                <p class="text-gray-900 font-extrabold text-xl drop-shadow-lg tracking-wide">
                    Squadra
                </p>
                <p class="text-gray-600 font-semibold text-sm drop-shadow-lg">
                    Systém pro správu týmů
                </p>
            </div>
        </a>

        <div class="hidden lg:flex items-center gap-8">

            <div class="flex items-center gap-6 text-md font-medium text-gray-700">

                <a href="{% url 'index' %}"
                   class="hover:text-green-600 transition border-b-2 border-transparent hover:border-green-600 pb-1 drop-shadow-lg">
                    Domů
                </a>

                <a href="{% url 'kontakt' %}"
                   class="hover:text-green-600 transition border-b-2 border-transparent hover:border-green-600 pb-1 drop-shadow-lg">
                    Kontakt
                </a>

            </div>

            <div class="h-8 w-px bg-gray-300"></div>

            <div class="flex items-center gap-3">

                <a href="{% url 'login' %}"
                   class="px-5 py-2 rounded-2xl text-sm font-medium bg-gradient-to-r from-green-500 to-teal-600
                          text-white hover:from-green-600 hover:to-teal-700 hover:scale-105
                          transition duration-300 flex items-center gap-2 drop-shadow-lg">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Přihlásit se
                </a>

            </div>
        </div>

        <button id="menuButton"
                class="lg:hidden text-gray-700 text-2xl hover:text-gray-500 hover:scale-110 transition duration-300">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div id="mobileMenu" class="hidden lg:hidden bg-gray-100 shadow-2xl">
        <div class="flex flex-col px-4 py-4 space-y-3 text-gray-800 text-sm font-medium">

            <a href="#" class="hover:text-green-700 border-b-2 border-transparent hover:border-green-600 pb-1 duration-300">Kontakt</a>

            <hr class="border-gray-400">

            <a href="{% url 'login' %}"
               class="hover:text-green-700 border-b-2 border-transparent hover:border-green-600 pb-1 duration-300 flex items-center gap-2">
                <i class="fa-solid fa-right-to-bracket"></i> Přihlásit se
            </a>

        </div>
    </div>
</nav>

<script>
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');

    if (menuButton) {
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }

    document.querySelectorAll('#mobileMenu a').forEach(item => {
        item.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });
</script>
