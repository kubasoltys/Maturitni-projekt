{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">
            Přihlášení
        </h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 font-medium mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full py-3 text-white font-semibold text-lg rounded-2xl bg-green-600
                       hover:bg-green-700 transition duration-200">
                Přihlásit se
            </button>
        </form>

        <a href="{% url 'index' %}"
           class="block mt-6 text-center text-green-700 hover:text-green-900 font-medium hover:scale-105 transition">
            Zpět
        </a>
    </div>
</div>
{% endblock %}
