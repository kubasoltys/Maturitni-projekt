{% extends 'base.html' %}
{% load static %}

{% block content %}

<nav class="fixed top-0 left-0 w-full bg-white shadow-lg z-50 border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-8 py-5 flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
        <div class="flex items-center space-x-3 justify-center md:justify-start">
            <img src="../../../media/stranka/logo.png" alt="Logo" class="h-16 w-16 object-contain">
        </div>

        <div class="flex justify-center md:justify-end space-x-4 items-center">
            <a href="{% url 'logout' %}"
               class="text-white font-semibold px-6 py-2 rounded-2xl shadow-md
                bg-gradient-to-r from-gray-400 to-gray-600 transform transition duration-300
                hover:from-red-400 hover:to-red-600 hover:scale-105">
                Odhlásit se
            </a>
        </div>
    </div>
</nav>

<div class="h-28"></div>

<div class="max-w-3xl mx-auto bg-white p-8 rounded-3xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Nastavení účtu
    </h2>

    <div class="space-y-4">

        <a href="{% url 'edit_hrac_profile' %}"
           class="block px-6 py-3 bg-gray-100 text-gray-800 font-medium rounded-2xl shadow-md
                  transform transition duration-300 hover:scale-105 hover:bg-gray-200">
            Upravit profil
        </a>

        <a href="{% url 'hrac_password_change' %}"
           class="block px-6 py-3 bg-gray-100 text-gray-800 font-medium rounded-2xl shadow-md
                  transform transition duration-300 hover:scale-105 hover:bg-gray-200">
            Změnit heslo
        </a>

        <a href="{% url 'logout' %}"
           class="block px-6 py-3 bg-red-100 text-gray-800 font-medium rounded-2xl shadow-md
                  transform transition duration-300 hover:scale-105 hover:bg-red-300">
            Odhlásit se
        </a>

        <a href="{% url 'hrac_dashboard' %}"
           class="block mt-4 text-center text-gray-600 hover:text-gray-900 font-semibold transition transform hover:scale-105">
            Zpět
        </a>

    </div>
</div>

{% endblock %}
